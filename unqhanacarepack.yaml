apiVersion: v1
kind: Service
metadata:
  name: unqhanacarep-service
spec:
  selector:
    app: unqhanacarep 
  type: NodePort
  ports:
  - protocol: TCP
    targetPort: 8080
    nodePort: 30002

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: unqhanacarep
  namespace: unqhanacarep
  labels:
    app: unqhanacarep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unqhanacarep
  template:
    metadata:
      labels:
        app: unqhanacarep
    spec:
      containers:
      - name: unqhanacarep
        image: sharkshashi/unqwebapp:1.0.3
        ports:
        - containerPort: 8080
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 10
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 10



